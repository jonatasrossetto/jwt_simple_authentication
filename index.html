<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Signin Template Â· Bootstrap v5.3</title>
  </head>
  <style>
    html,
body {
  height: 100%;
}

body {
  display: flex;
  align-items: center;
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #f5f5f5;
}

.form-signin {
  max-width: 330px;
  padding: 15px;
}

.form-signin .form-floating:focus-within {
  z-index: 2;
}

.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}

.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
  </style>

  <body class="text-center">
    
<main class="form-signin w-100 m-auto">
  <form>
  <!-- <form action="http://localhost:3000/login" method="post"> -->
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    <div class="form-floating">
      <input type="email" class="form-control" id="input-user-email" placeholder="name@example.com">
      <label for="input-user-email">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="input-user-password" placeholder="Password">
      <label for="input-user-password">Password</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit" id="btn-submit">Sign in</button>
  </form>
</main>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>  
    
    <script>
        console.log('sign-in.js is running');
        const userEmail = document.querySelector('#input-user-email');
        const userPassword = document.querySelector('#input-user-password');
        const btnSubmit = document.querySelector('#btn-submit');
        let tokenData = {};
        btnSubmit.addEventListener('click',(e)=>{
            e.preventDefault();
            const authenticationData={
                user: userEmail.value,
                password: userPassword.value
            }
            const options = {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(authenticationData)
            };
            fetch('http://localhost:3000/login', options)
                .then(data => {
                    if (!data.ok) {
                        console.log(data.status);
                        return
                    }
                    return data.json();
                }).then(teste => {
                    tokenData=teste;
                    console.log(teste.token);
                    const myHeaders = new Headers({
                        'Content-Type': 'application/json',
                        'x-access-token': teste.token
                    });
                    fetch('http://localhost:3000/clients', {
                        method: 'GET',
                        headers: myHeaders,
                    }).then(response =>{
                        return response.json();
                    }).then(data => {
                        console.log(data)
                    })
                }).catch(e => {
                    console.log(e);
                });
                
            console.log('tokenData='+tokenData);
        });
    </script>

    </body>
</html>
